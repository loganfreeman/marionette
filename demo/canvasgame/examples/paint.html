<body>
  <!-- Prompt IE 6/7/8 users to upgrade their browser.

    the tricks we use like context.transform(). -->

  <div id="main">
    <div id="content">
      <noscript>You must have JavaScript enabled to use this site.</noscript>
      <style>
        #controls {
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          background-color: #DDDDDD;
          border: 1px solid #CCCCCC;
          border-bottom-width: 0;
          font-size: 0;
          height: 52px;
          margin: 25px auto 0;
          padding: 0;
          text-align: center;
          user-select: none;
          width: 800px;
        }
        #colors, #brushes, #stack {
          display: inline-block;
          margin: 0 auto;
          padding: 0 25px;
          text-align: center;
        }
        #colors li, #brushes li, #stack li {
          cursor: pointer;
          display: inline-block;
          height: 30px;
          list-style-type: none;
          margin: 10px 4px;
          padding: 0;
          width: 30px;
        }
        #colors li {
          border: 1px solid black;
        }
        #controls .selected {
          box-shadow: 0 0 1px 1px #666666;
        }
        #pen:before {
          background-color: pink;
          border: 1px solid black;
          content: "";
          height: 3px;
          left: -1px;
          position: absolute;
          top: -3px;
          width: 6px;
        }
        #pen {
          background-color: #FFF0AA;
          border: 1px solid black;
          border-bottom-width: 0;
          display: block;
          height: 18px;
          margin: 4px 12px;
          position: relative;
          transform: rotate(30deg);
          width: 6px;
        }
        #pen:after {
          border-left: 4px solid transparent;
          border-right: 4px solid transparent;
          border-top: 6px solid black;
          bottom: -6px;
          content: "";
          height: 0;
          left: -1px;
          position: absolute;
          width: 0;
        }
        li#circle {
          background-color: silver;
          border: 2px solid black;
          border-radius: 15px;
          height: 26px;
          margin: 10px 4px;
          width: 26px;
        }
        li#rectangle {
          background-color: silver;
          border: 2px solid black;
          height: 26px;
          margin: 10px 4px;
          width: 26px;
        }
        li#undo {
          border-bottom: 15px solid transparent;
          border-right: 30px solid #999999;
          border-top: 15px solid transparent;
          height: 0;
          width: 0;
        }
        li#redo {
          border-bottom: 15px solid transparent;
          border-left: 30px solid #999999;
          border-top: 15px solid transparent;
          height: 0;
          width: 0;
        }
        #stack .active {
          border-left-color: black;
          border-right-color: black;
        }
      </style>
      <div id="controls">
        <ul id="colors">
          <li style="background-color: red;" title="Red"></li>
          <li style="background-color: orange;" title="Orange"></li>
          <li style="background-color: yellow;" title="Yellow"></li>
          <li style="background-color: green;" title="Green"></li>
          <li style="background-color: blue;" title="Blue"></li>
          <li style="background-color: purple;" title="Purple"></li>
          <li style="background-color: magenta;" title="Pink"></li>
          <li style="background-color: black;" class="selected" title="Black"></li>
          <li style="background-color: gray;" title="Gray"></li>
          <li style="background-color: white;" title="White"></li>
        </ul>
        <ul id="brushes">
          <li class="selected" title="Pencil" id="pencil"><span id="pen"></span></li>
          <li title="Circle" id="circle"></li>
          <li title="Rectangle" id="rectangle"></li>
        </ul>
        <ul id="stack">
          <li id="undo" title="Undo"></li>
          <li id="redo" title="Redo"></li>
        </ul>
      </div>
      <canvas id="canvas" width="800" height="600">
        Your browser does not support the &lt;canvas&gt; element!
      </canvas>
    </div> <!-- /content -->
