<!doctype html>
<html ng-app="memoryGameApp">
<head>
<meta charset="utf-8">
<title>Memory Game</title>
<link rel="stylesheet" href="css/app.css">
<link href="../../assets/css/bootstrap.css" rel="stylesheet">
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/game.js"></script>
</head>
<body ng-controller="GameCtrl">

	<div class="container-fluid">

		<div class="navbar navbar-inverse navbar-fixed-top center">
			<div class="navbar-inner">
				<div class="container-fluid">
					<button type="button" class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="brand" href="../../index.html">Html5 ShowCase</a>

					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="#">...</a></li>
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>




		<!-- content -->
		<div class="row-fluid main">

			<div class="span12">
				<div class="row-fluid">
					<div class="span12">

						<div class='card-header page-header'>
							<div>{{game.message}}</div>

							<h3>Pairs left to match: {{game.unmatchedPairs}}</h3>
							<div>Matching: {{game.firstPick.title}}</div>
						</div>


						<table>
							<tr ng-repeat="row in game.grid">
								<td ng-repeat="tile in row" class="card-container well">
									<div class="card" ng-class="{flipped: tile.flipped}"
										ng-click="game.flipTile(tile)">
										<img class="front" ng-src="img/back.png"> <img
											class="back" ng-src="img/{{tile.title}}.png">
									</div>
								</td>
							</tr>
						</table>
					</div>
					<!--/span-->

				</div>
				<!--/row-->
			</div>
			<!--/span-->
		</div>
		<!--/row-->

		<hr>

		<footer>
			<p>&copy; Company 2013</p>
		</footer>

	</div>

</body>
</html>
