<div>
    <div class="yt-lockup2-thumbnail">
        <a class="ux-thumb-wrap yt-uix-sessionlink yt-uix-contextlink contains-addto" href="#/nowplaying/{{source }}">
            <span class="video-thumb ux-thumb yt-thumb-default-185 ">
                <span class="yt-thumb-clip">
                    <span class="yt-thumb-clip-inner">
                        <img width="185" src="{{thumbnail}}" alt="Thumbnail">
                        <span class="vertical-align"></span>
                    </span>
                </span>
            </span>
            <span class="video-time">{{duration}}</span>
        </a>
    </div>

    <div class="yt-lockup2-content">
        <h5 class="yt-lockup2-title" style="margin:0;">
            <a href="#/video/{{source }}" title="{{title.$t }}">{{title.$t}}</a>
        </h5>

        <p class="yt-lockup2-meta"> by <strong>{{authorName}}</strong>
            <span class="metadata-separator">•</span>
            1 year ago
            <span class="metadata-separator">•</span>
            {{yt$statistics.viewCount}} views
        </p>

        <p dir="ltr" class="yt-lockup2-description">{{description}}</p>

        <div class="yt-lockup2-badges">
            <ul class="item-badge-line">
                <li class="item-badge-label ">HD</li>
            </ul>
        </div>
    </div>
</div>
