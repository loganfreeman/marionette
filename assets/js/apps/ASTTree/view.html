function binarySearch(node, value) {
  if (!node || node.value == value) {
    return node;
  } else if (node.value < value) {
    return binarySearch(node.right, value);
  } else {
    return binarySearch(node.left, value);
  }
}

function addNode(tree, value) {
  if (tree.value &lt; value) {
    if (tree.right)  {
      addNode(tree.right, value);
    } else {
      tree.setRight(TreeNode(value));
    }
  } else {
    if (tree.left) {
      addNode(tree.left, value);
    } else {
      tree.setLeft(TreeNode(value));
    }
  }
}
